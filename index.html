<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <link rel="stylesheet" href="assets/style.css">
    <title>employee data management</title>
</head>

<body>
    <header>
        <p>This is the header</p>
    </header>

    <section id="current-employees">
        <div class="container">
            <h3>Current Employees</h3>
            <table>
                <tr>
                    <th>employee Name</th>
                    <th>Role</th>
                    <th>Start Date</th>
                    <th>Months Worked</th>
                    <th>Monthly Rate</th>
                    <th>Total billed</th>
                </tr>
            </table>
        </div>
        <br>

        <section>
            <div class="container">
                <div class="flex-box-column">
                    <h3>Add Employee</h3>
                    <form action="">
                        <div class="flex-box-column">
                            <label for="">employee Name</label>
                            <input id="employee-name-input" type="text">
                        </div>
                        <div class="flex-box-column">
                            <label for="">Role</label>
                            <input id="role-input" type="text">
                        </div>
                        <div class="flex-box-column">
                            <label for="">Start Date</label>
                            <input id="month-start-input" type="date">
                        </div>
                        <div class="flex-box-column">
                            <label for="">Monthly Rate</label>
                            <input id="month-rate-input" type="number">
                        </div>
                        <button id="submit-button">Submit</button>
                    </form>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src=“https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js”> </script> <script
            src=“https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js”> </script> <script
            src="assets/main.js"></script>
        <script src="./assets/main.js"></script>

        <script src=“https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js”> </script> <script
            src=“https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js”> </script> <script
            src="assets/main.js"></script>
</body>

</html>
